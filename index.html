<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS</title>
		<style>
			body {
				background-color: aliceblue;
				padding: 2em;
				font-family: Arial, Helvetica, sans-serif;
			}

			h2 {
				color: cadetblue;
				text-align: center;
			}

			.row {
				display: flex;
			}
			.column {
				flex: 50%;
			}

			#avatar-img {
				margin: 0.3em;
				border-radius: 5em;
			}

			.user-profile {
				margin: auto;
				padding: 0.5em;
				width: 20em;
				background-color: white;
				border-radius: 0.4em;
				color: cadetblue;
			}

			#full-name {
				font-size: 0.95em;
				font-weight: bold;
			}
			#username {
				font-size: 0.8em;
			}
			#user-details {
				margin-top: 1em;
				font-size: 0.8em;
				color: teal;
			}
		</style>
	</head>
	<body>
		<h2>Random user</h2>
		<div class="user-profile">
			<div class="row">
				<div class="column">
					<img id="avatar-img" src="" alt="" />
				</div>
				<div class="column">
					<div id="full-name"></div>
					<div id="username"></div>
					<div id="user-details">
						<div id="email"></div>
						<div id="country"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
